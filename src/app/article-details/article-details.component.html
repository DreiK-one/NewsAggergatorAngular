<div *ngIf="article">
  <h3 [innerHTML]="article.title"></h3>
  <img [src]="img">
  <p><i [innerHTML]="article.description"></i></p>
  <p [innerHTML]="article.creationDate"></p>
  <p [innerHTML]="article.body"></p>
  <button type="button" class="btn btn-primary" (click)="goBack()">Back to the main page</button>
</div>
